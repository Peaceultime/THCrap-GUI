<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Touhou Community Reliant Automatic Patcher</title>
		<link rel="stylesheet" type="text/css" href="css/style-base.css">
		<script type="text/javascript" src="script/common.js"></script>
		<script type="text/javascript" src="script/app.js"></script>
	</head>
	<body>
		<div class="app-header">
			<div class="app-title"></div>
			<div class="app-actions">
				<span class="close-app action" onclick="exit()">
					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path fill="#dfdfdf" d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"/></svg>
				</span>
				<span class="maximaze-app action" onclick="resize()">
					<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 32 32"><rect width="32" height="32" stroke="#dfdfdf" fill="transparent" stroke-width="3"/></svg>
				</span>
				<span class="minimize-app action" onclick="minimize()">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 32 32"><line x1="0" x2="32" y1="15.5" y2="15.5" stroke="#dfdfdf" stroke-width="2"/></svg>
				</span>
				<span class="settings action" onclick="tools()">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512"><path fill="#dfdfdf" d="M444.788 291.1l42.616 24.599c4.867 2.809 7.126 8.618 5.459 13.985-11.07 35.642-29.97 67.842-54.689 94.586a12.016 12.016 0 0 1-14.832 2.254l-42.584-24.595a191.577 191.577 0 0 1-60.759 35.13v49.182a12.01 12.01 0 0 1-9.377 11.718c-34.956 7.85-72.499 8.256-109.219.007-5.49-1.233-9.403-6.096-9.403-11.723v-49.184a191.555 191.555 0 0 1-60.759-35.13l-42.584 24.595a12.016 12.016 0 0 1-14.832-2.254c-24.718-26.744-43.619-58.944-54.689-94.586-1.667-5.366.592-11.175 5.459-13.985L67.212 291.1a193.48 193.48 0 0 1 0-70.199l-42.616-24.599c-4.867-2.809-7.126-8.618-5.459-13.985 11.07-35.642 29.97-67.842 54.689-94.586a12.016 12.016 0 0 1 14.832-2.254l42.584 24.595a191.577 191.577 0 0 1 60.759-35.13V25.759a12.01 12.01 0 0 1 9.377-11.718c34.956-7.85 72.499-8.256 109.219-.007 5.49 1.233 9.403 6.096 9.403 11.723v49.184a191.555 191.555 0 0 1 60.759 35.13l42.584-24.595a12.016 12.016 0 0 1 14.832 2.254c24.718 26.744 43.619 58.944 54.689 94.586 1.667 5.366-.592 11.175-5.459 13.985L444.788 220.9a193.485 193.485 0 0 1 0 70.2zM336 256c0-44.112-35.888-80-80-80s-80 35.888-80 80 35.888 80 80 80 80-35.888 80-80z"></path></svg>
				</span>
			</div>
		</div>
		<div class="app-wrapper">
			<div class="game-list">
			</div>
			<div class="floating">
				<div class="patch-button floating-button" onclick="patches()">
					<span class="icon icon-24 list-icon"></span>
					<span class="button-text">Patch list</span>
				</div>
				<div class="profile-button floating-button" onclick="profiles()">
					<span class="icon icon-24 profile-icon"></span>
					<span class="button-text">Change profile</span>
				</div>
				<div class="search-button floating-button" onclick="search()">
					<span class="icon icon-24 search-icon"></span>
					<span class="button-text">Search games</span>
				</div>
			</div>
		</div>
	</body>
</html>
