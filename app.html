<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Touhou Community Reliant Automatic Patcher</title>
		<link rel="stylesheet" type="text/css" href="style-base.css">
		<script type="text/javascript" src="common.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<div class="app-header">
			<div class="app-tabs">
				<div class="tab" trid="games" action-tab="games"></div>
				<div class="tab active" trid="patchs" action-tab="patchs"></div>
				<div class="tab" trid="settings" action-tab="settings"></div>
			</div>
			<div class="app-title"></div>
			<div class="app-actions">
				<span class="close-app action">
					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path fill="#dfdfdf" d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"/></svg>
				</span>
				<span class="maximaze-app action">
					<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 32 32"><rect width="32" height="32" stroke="#dfdfdf" fill="transparent" stroke-width="3"/></svg>
				</span>
				<span class="minimize-app action">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 32 32"><line x1="0" x2="32" y1="15.5" y2="15.5" stroke="#dfdfdf" stroke-width="2"/></svg>
				</span>
				<span class="settings action">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512"><path fill="#dfdfdf" d="M444.788 291.1l42.616 24.599c4.867 2.809 7.126 8.618 5.459 13.985-11.07 35.642-29.97 67.842-54.689 94.586a12.016 12.016 0 0 1-14.832 2.254l-42.584-24.595a191.577 191.577 0 0 1-60.759 35.13v49.182a12.01 12.01 0 0 1-9.377 11.718c-34.956 7.85-72.499 8.256-109.219.007-5.49-1.233-9.403-6.096-9.403-11.723v-49.184a191.555 191.555 0 0 1-60.759-35.13l-42.584 24.595a12.016 12.016 0 0 1-14.832-2.254c-24.718-26.744-43.619-58.944-54.689-94.586-1.667-5.366.592-11.175 5.459-13.985L67.212 291.1a193.48 193.48 0 0 1 0-70.199l-42.616-24.599c-4.867-2.809-7.126-8.618-5.459-13.985 11.07-35.642 29.97-67.842 54.689-94.586a12.016 12.016 0 0 1 14.832-2.254l42.584 24.595a191.577 191.577 0 0 1 60.759-35.13V25.759a12.01 12.01 0 0 1 9.377-11.718c34.956-7.85 72.499-8.256 109.219-.007 5.49 1.233 9.403 6.096 9.403 11.723v49.184a191.555 191.555 0 0 1 60.759 35.13l42.584-24.595a12.016 12.016 0 0 1 14.832 2.254c24.718 26.744 43.619 58.944 54.689 94.586 1.667 5.366-.592 11.175-5.459 13.985L444.788 220.9a193.485 193.485 0 0 1 0 70.2zM336 256c0-44.112-35.888-80-80-80s-80 35.888-80 80 35.888 80 80 80 80-35.888 80-80z"></path></svg>
				</span>
			</div>
		</div>
		<div class="wrapper">
			<div class="games-tab tab-hidden tab-container" tab="games">
				<div class="scrolling">
					<div class="game-scroll">
						<div class="game-infos">
							<span class="game-cover" style="background-image: url('img/07.jpg')"></span>
							<div class="game-data">
								<div class="game-title">Touhou 07 - 東方妖々夢</div>
								<div class="game-version">v1.07a</div>
								<div class="game-english">Perfect Cherry Blossom</div>
								<div class="game-warning"><span class="warning-icon"></span>The game don't support patching yet</div>
							</div>
						</div>
					</div>
				</div>
				<div class="game-details" game="07">
					<div class="gameplay-background" style="background-image: url('img/07gameplay.png')">
						<span class="details-title">Touhou 07</span>
					</div>
					<div class="details-wrapper">
						<div class="details-desc">Some text about the game and the story.</div>
						<div class="button-wrapper">
							<button trid="run-vanilla"></button>
							<button trid="run-patched"></button>
							<div class="more-button-wrapper">
								<button trid="config-game"></button>
								<div class="more-button">
									<svg xmlns="http://www.w3.org/2000/svg" width="24" height="32" viewBox="0 0 24 32">
										<circle cx="12" cy="8" r="2" fill="#DFDFDF"></circle>
										<circle cx="12" cy="16" r="2" fill="#DFDFDF"></circle>
										<circle cx="12" cy="24" r="2" fill="#DFDFDF"></circle>
									</svg>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="patchs-tab tab-container" tab="patchs">
				<div class="patch-list">
					<div class="patch-list-header" trid="patch-list-title"></div>
					<div class="scrolling"></div>
					<div class="patch-list-actions">

					</div>
				</div>
				<div class="profile-patches">
					<div class="profile">
						<div class="profile-title">Profile: English profile for games</div>
						<div class="profile-patches-list">
							<div class="profile-patch">
								<div class="patch-name">lang_en</div>
								<div class="patch-origin">from thpatch</div>
							</div>
						</div>
					</div>
					<div class="selected-patch">
						<div class="selected-patch-infos">
							<div class="selected-patch-title"></div>
							<div class="selected-patch-origin"></div>
						</div>
						<div class="selected-patch-description"></div>
						<div class="selected-patch-details">
							<div class="selected-patch-dependencies"></div>
							<div class="selected-patch-depends-of">X patchs depends of it</div>
						</div>
					</div>
					<div class="button-wrapper">
						<button class="change-button" trid="change-remove-button"></button>
						<button class="more-infos-button" trid="more-infos-button" onclick="if(patches && patches._selectedPatch) shell.openExternal('https://www.thpatch.net/wiki/Patch:' + patches._selectedPatch);"></button>
						<div class="more-button-wrapper">
							<button class="profile-button" trid="profile-button"></button>
							<div class="more-button">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="32" viewBox="0 0 24 32">
									<circle cx="12" cy="8" r="2" fill="#DFDFDF"></circle>
									<circle cx="12" cy="16" r="2" fill="#DFDFDF"></circle>
									<circle cx="12" cy="24" r="2" fill="#DFDFDF"></circle>
								</svg>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="settings-tab tab-hidden tab-container" tab="settings"></div>
		</div>
	</body>
</html>
